<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根目录{{.Prefix}}</title>
    <style type="text/css">
        table {
            word-break: break-all;
            font-size: 18px;
            font-family: Consolas, monospace;
        }

        th {
            text-align: left;
            background: beige;
            padding: 5px 10px;
        }

        tr {
            line-height: 1.5;
        }

        td {
            background: whitesmoke;
            padding: 5px 10px;
        }

        .col1 {
            width: 500px;
        }

        .col2 {
            width: 100px;
        }

        .col3 {
            width: 200px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th class="col1">名称</th>
        <th class="col2">大小</th>
        <th class="col3">修改时间</th>
    </tr>
    </thead>
    <tbody>
    {{- if ne $.Prefix "/"}}
        <tr>
            <td><a href="..">返回上级..</a></td>
            <td> -</td>
            <td> -</td>
        </tr>
    {{- end}}
    {{- range .FileList}}
        {{- if .IsDir}}
            <tr>
                <td class="col1"><a href="/dir{{$.Prefix}}{{.Name}}/">{{.Name}}/</a></td>
                <td class="col2"> -</td>
                <td class="col3">{{.ModTime}}</td>
            </tr>
        {{- else}}
            <tr>
                <td class="col1"><a href="/get{{$.Prefix}}{{.Name}}">{{.Name}}</a></td>
                <td class="col2">{{.Size}}</td>
                <td class="col3">{{.ModTime}}</td>
            </tr>
        {{- end}}
    {{- end}}
    </tbody>
</table>
</body>
</html>
